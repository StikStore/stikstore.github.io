<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>StikFetch Patreon Redirect</title>
    <style>
      :root {
        --primary-color: #2997ff;
        --bg-color: #000000;
        --text-color: #f5f5f7;
        --glass-bg: rgba(30, 30, 35, 0.65);
        --glass-border: rgba(255, 255, 255, 0.12);
        --glass-blur: blur(25px);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 24px;
        text-align: center;
        -webkit-font-smoothing: antialiased;
      }
      
      .card {
        max-width: 420px;
        padding: 40px;
        border-radius: 32px;
        background: var(--glass-bg);
        backdrop-filter: var(--glass-blur) saturate(180%);
        -webkit-backdrop-filter: var(--glass-blur) saturate(180%);
        border: 1px solid var(--glass-border);
      }
      
      h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-top: 0;
        margin-bottom: 16px;
        color: #fff;
      }
      
      p {
        margin: 0;
        line-height: 1.6;
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.05rem;
      }
      
      a#open-app {
        display: inline-block;
        margin-top: 16px;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        padding: 12px 28px;
        border-radius: 100px;
        font-weight: 600;
        border: 1px solid rgba(255,255,255,0.05);
        transition: transform 0.2s, opacity 0.2s;
      }

      a#open-app:hover {
        transform: translateY(-2px);
        opacity: 0.9;
      }
      
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Opening StikFetch…</h1>
      <p id="status">If the app doesn’t open automatically, tap the button below.</p>
      <p class="hidden" id="error"></p>
      <p style="margin-top: 18px;">
        <a id="open-app" href="#">Open StikFetch</a>
      </p>
      <p style="margin-top: 24px; font-size: 0.85rem; opacity: 0.75;">
        You can close this tab once the app finishes signing you in.
      </p>
    </div>
    <script>
      (function () {
        const query = window.location.search || "";
        const hash = window.location.hash || "";
        const target = "stikfetch://oauth" + query + hash;
        const error = new URLSearchParams(query).get("error_description");

        const errorEl = document.getElementById("error");
        const statusEl = document.getElementById("status");
        const openLink = document.getElementById("open-app");
        openLink.href = target;

        if (error) {
          statusEl.textContent = "Patreon reported an error while signing in.";
          errorEl.textContent = error;
          errorEl.classList.remove("hidden");
          return;
        }

        let opened = false;
        const attemptOpen = () => {
          window.location.replace(target);
        };

        openLink.addEventListener("click", (event) => {
          event.preventDefault();
          attemptOpen();
        });

        attemptOpen();

        setTimeout(() => {
          if (!opened) {
            statusEl.textContent = "Tap “Open StikFetch” above if your device doesn’t switch automatically.";
          }
        }, 1200);
      })();
    </script>
  </body>
</html>
