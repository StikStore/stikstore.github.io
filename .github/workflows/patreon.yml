name: Daily Patreon Sync

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-subscribers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install requests

      - name: Fetch Patreon Data
        env:
          PATREON_ACCESS_TOKEN: ${{ secrets.PATREON_ACCESS_TOKEN }}
        run: python fetch_patrons.py

      - name: Commit and Push to Main
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily update: subscribers.json"
          file_pattern: subscribers.json
          branch: main
